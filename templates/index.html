<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total de Productos Vendidos</title>
</head>
<body>
    <h1>Total de Productos Vendidos</h1>
    <form method="POST">
        <label for="product_id">ID del Producto:</label>
        <input type="text" id="product_id" name="product_id" required><br>
        <label for="start_date">Fecha de Inicio:</label>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="end_date">Fecha de Fin:</label>
        <input type="date" id="end_date" name="end_date" required><br>
        <button type="submit">Buscar</button>
    </form>

    {% if total_vendido is not none %}
        <h2>Total Vendido: {{ total_vendido }}</h2>
    {% elif error %}
        <h2 style="color: red;">{{ error }}</h2>
    {% endif %}
</body>
</html>
